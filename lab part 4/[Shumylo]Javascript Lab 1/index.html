<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <title>Javascript Lab 1</title>
</head>
<body>
  <!-- <button value="start" onclick="startGame()">Start</button> -->
  <div class="buttoncontainer">
    <button value="attack" onclick="startCombat(this.value);">Attack</button>
    <button value="heal" onclick="startCombat(this.value);">Heal</button>
    <button value="quit" onclick="startCombat(this.value);">Quit</button>
  </div>


    <div class="gamemessageBL">
      <p class="gamemessage"></p>
    </div>


  <div class="stats">

    <div class="playerstats">
      <div class="nameholder">
        <div class="nametext"></div>
        <div class="name"></div>
      </div>
      <div class="healthholder">
        <div class="healthtext"></div>
        <div class="health"></div>
      </div>
      <div class="healsholder">
        <div class="healstext"></div>
        <div class="healsRemaining"></div>
      </div>
      <div class="winsholder">
        <div class="winstext"></div>
        <div class="wins"></div>
      </div>
    </div>

    <div class="enemystats">
      <div class="eNameholder">
        <div class="eNametext"></div>
        <div class="eName"></div>
      </div>
      <div class="eHealthholder">
        <div class="eHealthtext"></div>
        <div class="eHealth"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
