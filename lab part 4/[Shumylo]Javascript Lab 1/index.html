<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <title>Javascript Lab 1</title>
</head>
<body>
  <div class ="startcontainer">
    <button value="start" onclick="startGame()">Start</button>
  </div>  
  <div class="hide">
    <div class="buttoncontainer">
      <button value="attack" onclick="startCombat(this.value);">Attack</button>
      <button value="heal" onclick="startCombat(this.value);">Heal</button>
      <button value="quit" onclick="startCombat(this.value);" id ="quit">Quit</button>
  </div>


    <div class="gamemessageBL">
      <p class="gamemessage"></p>
    </div>


  <div class="stats">

    <div class="playerstats">
      <div class="nameholder">
        <div class="nametext"></div>
        <div class="name"></div>
      </div>
      <div class="healthholder">
        <div class="healthtext"></div>
        <progress value="40" min="0" max="40" id="health"></progress>
      </div>
      <div class="healsholder">
        <div class="healstext"></div>
        <progress value="2" min="0" max="2" id="heals"></progress>
      </div>
      <div class="winsholder">
        <div class="winstext"></div>
        <progress value="0" min="0" max="5" id="wins"></progress>
      </div>
    </div>

    <div class="enemystats">
      <div class="eNameholder">
        <div class="eNametext"></div>
        <div class="eName"></div>
      </div>
      <div class="eHealthholder">
        <div class="eHealthtext"></div>
        <progress value="10" min="0" max="10" id="eHealth"></progress>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
